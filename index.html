<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Review</title>
</head>
<body>
   <div>
    <center><h1>Online Survey Form</h1></center>
    <hr>
    <form action="">
        

        <label for="date"><b>When did you use our service:</b></label><br>
        <input type="date" id="date" name="Date">
        <br><br>

        <label for="pname"><b>Name of the product or service:</b></label><br>
        <input type="text" id="pname" name="servicename"><br><br>

        <label for="status"><b>Overall, how satisfied are you with product or service:</b></label><br>


        <input type="radio" id="satisfied" name="satus" value="satisfied">
        <label for="satisfied">Satisfied</label><br>

        <input type="radio" id="verysatisfied" name="satus" value="verysatisfied">
        <label for="verysatisfied">Very satisfied</label><br>

        <input type="radio" id="neutral" name="satus" value="neutral">
        <label for="neutral">Neutral</label><br>

        <input type="radio" id="unsatisfied" name="satus" value="unsatisfied">
        <label for="unsatisfied">Un satisfied</label><br>

        <input type="radio" id="unsatisfied" name="satus" value="unsatisfied">
        <label for="unsatisfied">Very unsatisfied</label><br>

        <input type="radio" id="na" name="satus" value="n/a">
        <label for="na">N/A</label><br><br>

                <label for="Review"><b>Did our product or service meet your expectation:</b></label><br>
                
                <input type="radio" id="yes" name="satus" value="yes">
                <label for="yes">Yes</label><br>
        
                <input type="radio" id="no" name="satus" value="no">
                <label for="no">No</label><br><br>
        
                <label for="explanation"><b>Please explain:</b></label><br>
                <textarea name="explanation" id="explanation" cols="50" rows="10"></textarea><br><br>

                <label for=""><b>Would you recommend this product or service to a friend?</b></label><br>

                <input type="radio" id="yes" name="sts" value="yes">
                <label for="yes">Yes</label><br>
        
                <input type="radio" id="no" name="sts" value="no">
                <label for="no">No</label><br><br>

                <label for=""><b>What aspect of the product or service were you most satisfied by?</b></label><br>

                <input type="radio" id="qlt" name="satus" value="Quality">
        <label for="qty">Quality</label><br>

        <input type="radio" id="customerservice" name="satus" value="Customer service">
        <label for="customerservice">Customer service</label><br>

        <input type="radio" id="price" name="satus" value="Price">
        <label for="price">Price</label><br>

        <input type="radio" id="inst" name="satus" value="unsatisfied">
        <label for="inst"><b>Installation or first use experience:</b></label><br><br>

        <label for="explanation"><b>Please explain why:</b></label><br>
                <textarea name="explanation" id="explanation" cols="50" rows="10"></textarea><br><br>

                <label for="Additionalcomments"><b>Additional comments:</b></label><br>
                <textarea name="Additionalcomments" id="explanation" cols="50" rows="10"></textarea><br><br>


    </form>
   </div>
    
</body>
</html>
